apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: events-web-hpa
spec:
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
    type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: events-web