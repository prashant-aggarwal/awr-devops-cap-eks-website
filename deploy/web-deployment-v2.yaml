apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-web-2.0
  labels:
    app: events-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: events-web
  template:
    metadata:
      labels:
        app: events-web
        ver: v2.0
    spec:
      containers:
        - name: events-web
          image: ${IMAGE_NAME}:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          env:
            - name: SERVER
              value: "http://events-api-svc:8082"

